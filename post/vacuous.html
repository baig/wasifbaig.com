<p><span class="math inline"><em>P</em>(<em>a</em>)</span> is <em>vacuously true</em> when <span class="math inline">∀<em>a</em> ∈ <em>X</em> : <em>P</em>(<em>a</em>)</span> and <span class="math inline"><em>X</em> = ∅</span>.</p>
